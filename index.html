<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイゼリヤ1000円ガチャ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #d1121d; /* サイゼリヤっぽい赤 */
            margin-bottom: 25px;
        }
        .option-group { /* オプション全体を囲むグループのスタイル */
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 600px; /* 親コンテナの幅に合わせるか調整 */
            padding-left: 20px; /* 少し左に寄せる */
        }
        .option-group label {
            font-size: 1.1em;
            color: #555;
            display: block; /* 縦に並べる場合 */
            margin-bottom: 5px;
        }
        .option-group input[type="checkbox"] {
            transform: scale(1.5); /* チェックボックスを少し大きく */
            margin-right: 10px;
            vertical-align: middle;
        }
        #gachaButton {
            background-color: #007bff; /* 青系のボタン */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #gachaButton:hover {
            background-color: #0056b3;
        }
        #gachaButton:active {
            background-color: #004085;
            box-shadow: none;
            transform: translateY(2px);
        }
        #result {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px; /* 結果表示エリアの最小高さを確保 */
            text-align: left;
            line-height: 1.6;
            color: #333;
            font-size: 1.1em;
        }
        #result p {
            margin: 5px 0;
        }
        .total-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #d1121d;
            margin-top: 15px;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>サイゼリヤ 1000円ガチャ</h1>

        <div class="option-group">
            <label>
                <input type="checkbox" id="includeAlcohol" checked> アルコールを含む
            </label>
        </div>

        <div class="option-group">
            <label>
                <input type="checkbox" id="excludeInVegetable"> 野菜が苦手な人のメニューを除外する
            </label>
        </div>

        <button id="gachaButton">ガチャを回す</button>
        <div id="result">
            <p>ボタンを押すと、ちょうど1000円になるサイゼリヤメニューの組み合わせが表示されます。</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
